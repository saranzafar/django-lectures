{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        GS Petrol Pump Payment
      {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0f172a',
              secondary: '#38bdf8',
              accent: '#fbbf24',
              bg: '#f1f5f9',
              nav: '#1e293b'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif']
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-bg font-sans text-primary flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-nav text-bg shadow-md">
      <div class="container mx-auto px-6 lg:px-12 py-4 flex items-center justify-between">
        <a href="{% url 'home' %}" class="text-2xl font-bold tracking-wider hover:text-secondary transition">GS Petrol Pump</a>
        <ul class="hidden md:flex space-x-8">
          <li>
            <a href="{% url 'home' %}" class="hover:text-secondary transition">Home</a>
          </li>
          <li>
            <a href="{% url 'scanner:generate_qr' %}" class="hover:text-secondary transition">Generate QR</a>
          </li>
          <li>
            <a href="{% url 'scanner:scan_qr' %}" class="hover:text-secondary transition">Scan QR</a>
          </li>
          <li>
            <a href="{% url 'landing' %}" class="hover:text-secondary transition">Landing</a>
          </li>
        </ul>
        <button class="md:hidden focus:outline-none" id="nav-toggle">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <div class="md:hidden bg-nav text-bg hidden" id="nav-content">
        <ul class="px-6 pb-4 space-y-2">
          <li>
            <a href="{% url 'home' %}" class="block py-2 hover:text-secondary">Home</a>
          </li>
          <li>
            <a href="{% url 'scanner:generate_qr' %}" class="block py-2 hover:text-secondary">Generate QR</a>
          </li>
          <li>
            <a href="{% url 'scanner:scan_qr' %}" class="block py-2 hover:text-secondary">Scan QR</a>
          </li>
          <li>
            <a href="{% url 'landing' %}" class="block py-2 hover:text-secondary">Landing</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="flex-1 container mx-auto px-6 lg:px-12 py-12">
      {% block content %}

      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-nav text-bg py-6">
      <div class="container mx-auto px-6 lg:px-12 text-center">
        <p class="text-sm">&copy; {{ now|date:'Y' }} GS Petrol Pump. All rights reserved.</p>
      </div>
    </footer>

    <script>
      // Mobile nav toggle
      const navToggle = document.getElementById('nav-toggle')
      const navContent = document.getElementById('nav-content')
      navToggle.addEventListener('click', () => navContent.classList.toggle('hidden'))
    </script>
  </body>
</html>
