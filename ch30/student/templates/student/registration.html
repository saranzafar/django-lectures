<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <h1>Student Registration</h1>
    <form>{{ form }}</form>
    <button>Submit</button>

    {% comment %} <table>{{ form.as_table }}</table>
    <button>Submit</button> {% endcomment %}

    {% comment %} <ul>{{ form.as_ul }}</ul>
    <button>Submit</button> {% endcomment %}

    {% comment %} <div>{{ form.as_p }}</div>
    <button>Submit</button> {% endcomment %}

    {% comment %} <div>{{ form.first_name }}</div>
    <div>{{ form.last_name }}</div>
    <button>Submit</button> {% endcomment %}
  </body>
</html>
