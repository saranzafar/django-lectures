<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Submission Successful</title>
    <style>
      body {
        background: #f4f8fb;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .success-container {
        background: #fff;
        padding: 2rem 3rem;
        border-radius: 10px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        text-align: center;
      }
      .success-icon {
        font-size: 3rem;
        color: #4bb543;
        margin-bottom: 1rem;
      }
      .success-message {
        font-size: 1.5rem;
        color: #222;
        margin-bottom: 0.5rem;
      }
      .success-detail {
        color: #666;
        margin-bottom: 1.5rem;
      }
      .back-link {
        display: inline-block;
        padding: 0.5rem 1.5rem;
        background: #4bb543;
        color: #fff;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.2s;
      }
      .back-link:hover {
        background: #388e2c;
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="success-icon">&#10003;</div>
      <div class="success-message">Submission Successful!</div>
      <div class="success-detail">Thank you for submitting the form. We have received your information.</div>
      <a href="/student/register" class="back-link">Add Another?</a>
    </div>
  </body>
</html>
