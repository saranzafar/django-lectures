<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <style>
      body {
        background: #f7f9fb;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 400px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        padding: 32px 28px 24px 28px;
      }
      h1 {
        text-align: center;
        color: #2d3a4b;
        margin-bottom: 24px;
        font-size: 2em;
        letter-spacing: 1px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      label {
        font-weight: 500;
        color: #34495e;
        margin-bottom: 2px;
      }
      input,
      select,
      textarea {
        padding: 10px 12px;
        border: 1px solid #cfd8dc;
        border-radius: 4px;
        font-size: 1em;
        background: #f9fafb;
        transition: border-color 0.2s;
      }
      input:focus,
      select:focus,
      textarea:focus {
        border-color: #1976d2;
        outline: none;
        background: #fff;
      }
      .form-errors {
        color: #b00020;
        font-size: 0.95em;
        margin-top: 2px;
        min-height: 18px;
      }
      button[type='submit'] {
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 12px 0;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.2s;
      }
      button[type='submit']:hover {
        background: #125ea7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Registration</h1>
      <form action="" method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            <span class="form-errors">{{ field.errors|striptags }}</span>
          </div>
        {% endfor %}
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
