{% load static %}
<section class="w-full bg-gradient-to-b from-[#fff5e0] to-[#e2e2e2] px-4 py-16 md:px-8 md:py-24">
  <div class="max-w-7xl mx-auto text-center">
    <!-- Heading -->
    <h2 class="text-3xl md:text-4xl font-bold text-gray-800">About Us</h2>

    <!-- Subheading -->
    <p class="mt-2 text-gray-600 text-sm md:text-base max-w-2xl mx-auto">We Provide Fresh and Healthy Food. Our ingredients are sourced locally for the best quality. Experience delicious meals made with passion and care. Join us to enjoy a vibrant atmosphere and friendly service every day.</p>

    <!-- Image of fresh ingredients -->
    <div class="mt-10 flex justify-center">
      <img src="{% static 'core/images/olive.png' %}" alt="Fresh ingredients: tomatoes, cheese, basil, olive oil, pasta" class="object-cover transition-transform duration-300 ease-in-out hover:scale-105" />
    </div>
  </div>
</section>
